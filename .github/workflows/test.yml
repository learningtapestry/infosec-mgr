name: Tests

on:
  push:
    branches: [main]
    paths:
      - 'tests/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e-local:
    name: E2E Tests (Local)
    runs-on: ubuntu-latest

    services:
      # DefectDojo stack would go here, but it's complex
      # For now, we skip local E2E and rely on smoke tests
      pass: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/package-lock.json

      - name: Install dependencies
        working-directory: tests
        run: npm ci

      - name: Install Playwright browsers
        working-directory: tests
        run: npx playwright install --with-deps chromium

      - name: Check test syntax
        working-directory: tests
        run: npx tsc --noEmit

      - name: Lint tests
        working-directory: tests
        run: |
          echo "Test files are valid TypeScript"

  smoke-production:
    name: Smoke Tests (Production)
    runs-on: ubuntu-latest
    needs: e2e-local
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/package-lock.json

      - name: Install dependencies
        working-directory: tests
        run: npm ci

      - name: Install Playwright browsers
        working-directory: tests
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        working-directory: tests
        env:
          BASE_URL: ${{ secrets.DEFECTDOJO_URL }}
          DEFECTDOJO_TOKEN: ${{ secrets.DEFECTDOJO_TOKEN }}
        run: npm run test:smoke

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-results
          path: tests/test-results/
          retention-days: 7

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/playwright-report/
          retention-days: 7
